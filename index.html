<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Golf Planung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<style>
body { font-family: Arial, sans-serif; margin:20px; }
button {
  padding:8px 14px;
  margin-right:8px;
  border:none;
  background:#3498db;
  color:white;
  border-radius:4px;
  cursor:pointer;
}
</style>
</head>
<body>

<h2>Golf Planung</h2>

<div>
  <button onclick="filterOrt('')">Alle</button>
  <button onclick="filterOrt('AM')">AM</button>
  <button onclick="filterOrt('DS')">DS</button>
  <button onclick="filterOrt('AD')">AD</button>
</div>

<br>

<table id="golfTable" class="display" style="width:100%">
<thead></thead>
<tbody></tbody>
</table>

<script>
// HIER DEIN ONEDRIVE LINK EINSETZEN (siehe unten)
const csvUrl = "https://onedrive.live.com/download.aspx?resid=8062010BBF1BB3B7!AQKgxHdb6WbQ7Zs_beRbJwuAfxbyx30kmbdjYuxxCWfGZQ&format=csv";

function filterOrt(value) {
  table.column(4).search(value).draw(); // Spalte E = Index 4
}

let table;

fetch(csvUrl)
  .then(response => response.text())
  .then(data => {
    const rows = data.split("\n").map(r => r.split(","));
    const headers = rows[0];

    $('#golfTable thead').append(
      '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>'
    );

    table = $('#golfTable').DataTable({
      data: rows.slice(1),
      columns: headers.map(h => ({ title: h }))
    });
  });
</script>

</body>
</html>
