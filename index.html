<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Golf Planung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  margin: 0;
  background: #f2f4f7;
  color: #2c3e50;
}

<header>Golf Planung</header>

<div class="container">

<div class="buttons">
  <button onclick="filterOrt('')">Alle</button>
  <button onclick="filterOrt('AM')">AM</button>
  <button onclick="filterOrt('DS')">DS</button>
  <button onclick="filterOrt('AD')">AD</button>
</div>


<br>

<table id="golfTable" class="display" style="width:100%">
<thead></thead>
<tbody></tbody>
</table>
</div>



<script>
function filterOrt(value) {
  table.column(4).search(value).draw(); // Spalte E = Ort
}

let table;

fetch("golfplan.csv")
  .then(response => response.text())
  .then(data => {
    const rows = data.trim().split("\n").map(r => r.split(","));
    const headers = rows[0];

    $('#golfTable thead').append(
      '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>'
    );

    table = $('#golfTable').DataTable({
  data: rows.slice(1),
  columns: headers.map(h => ({ title: h })),
  pageLength: 50,
  fixedHeader: true
});

  });
</script>

</body>
</html>
