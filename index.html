<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Golf Planung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
<script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  margin: 15px;
  background: #f2f4f7;
}

h1 { margin-bottom: 10px; }

.toolbar {
  margin-bottom: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

button, select {
  padding: 8px 10px;
  border-radius: 4px;
  border: none;
}

button {
  background: #2c3e50;
  color: white;
  cursor: pointer;
}

button:hover { background: #1a252f; }

table.dataTable tbody tr.weekend {
  background-color: #eeeeee !important;
}

div.dataTables_wrapper {
  overflow-x: auto;
}

@media (max-width: 768px) {
  body { margin: 8px; }
  table { font-size: 12px; }
}
</style>
</head>

<body>

<h1>Golf Planung</h1>

<div class="toolbar">
  <button onclick="filterOrt('')">Alle Orte</button>
  <button onclick="filterOrt('AM')">AM</button>
  <button onclick="filterOrt('DS')">DS</button>
  <button onclick="filterOrt('AD')">AD</button>
  <span id="personFilter"></span>
</div>

<table id="golfTable" class="display nowrap" style="width:100%">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
let table;
let currentPersonCol = null;

const COL_DATE = 0;
const COL_ORT  = 4;

function formatDate(dateStr) {
  if (!dateStr) return "";
  const d = new Date(dateStr);
  if (isNaN(d)) return dateStr;
  return ("0" + d.getDate()).slice(-2) + "." +
         ("0" + (d.getMonth()+1)).slice(-2) + "." +
         d.getFullYear();
}

function isWeekend(dateStr) {
  const d = new Date(dateStr);
  const day = d.getDay();
  return day === 0 || day === 6;
}

function filterOrt(value) {
  table.column(COL_ORT).search(value).draw();
}

function filterPerson(colIndex) {
  currentPersonCol = colIndex === "" ? null : parseInt(colIndex);
  table.draw();
}

document.addEventListener("DOMContentLoaded", function () {

  Papa.parse("golfplan.csv", {
    download: true,
    delimiter: ";",
    skipEmptyLines: true,
    complete: function(results) {

      const rows = results.data;
      const headers = rows[0];
      const data = rows.slice(1);

      const maxCols = headers.length;

      const normalizedData = data.map(row => {
        while (row.length < maxCols) row.push("");
        return row;
      });

      // Header
      const theadRow =
        '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      document.querySelector('#golfTable thead').innerHTML = theadRow;

      // Personen Dropdown
      let personDropdown = '<select onchange="filterPerson(this.value)">';
      personDropdown += '<option value="">Alle Personen</option>';
      headers.forEach((h,i) => {
        if (i > COL_ORT) {
          personDropdown += `<option value="${i}">${h}</option>`;
        }
      });
      personDropdown += '</select>';
      document.getElementById("personFilter").innerHTML = personDropdown;

      table = $('#golfTable').DataTable({
        data: normalizedData,
        scrollX: true,
        pageLength: 50,
        order: [[COL_DATE, "asc"]],
        dom: 'Bfrtip',
        buttons: [
          {
            extend: 'colvis',
            text: 'Spalten anzeigen'
          }
        ],
        fixedColumns: {
          leftColumns: 2   // Datum + zweite Spalte fixiert
        },
        columns: headers.map((h,i) => ({
          title: h,
          width: i === COL_DATE ? "110px" : "90px",
          defaultContent: ""
        })),
        createdRow: function(row, data) {

          const originalDate = rows[data[0] ? rows.findIndex(r => r[0] === data[0]) : 0][0];

          if (isWeekend(originalDate)) {
            $(row).addClass("weekend");
          }

          // Datum sch√∂n anzeigen
          data[COL_DATE] = formatDate(data[COL_DATE]);
        }
      });

      // Personenfilter
      $.fn.dataTable.ext.search.push(function(settings, data) {
        if (currentPersonCol === null) return true;
        const cell = data[currentPersonCol];
        return cell && cell.trim() !== "";
      });

    }
  });

});
</script>

</body>
</html>
