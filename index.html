<!DOCTYPE html>
<html lang="de-CH">
<head>
<meta charset="UTF-8">

<!--
  ==========================================================
  PROJEKT: Golfplan Teneriffa 2026/2027
  BESCHREIBUNG:
  - CSV-Datei wird geladen (PapaParse)
  - Darstellung mit DataTables
  - Fixierte linke Spalten
  - Fixierter Tabellenkopf
  - Ort-Filter als Toggle-Chips
  - Spalten ein-/ausblendbar (ColVis)
  ==========================================================
-->

<title>Teneriffa 2026/2027</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- ==========================================================
     EXTERNE BIBLIOTHEKEN
     ========================================================== -->

<!-- DataTables Basis -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">

<!-- DataTables Erweiterungen -->
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">

<!-- JavaScript Bibliotheken -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
<script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>

<!-- CSV Parser -->
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>

/* ==========================================================
   GRUNDLAYOUT
   ========================================================== */

body {
  font-family: Arial, sans-serif;
  margin: 15px;
  background: #f2f4f7;
  font-size: 13px;
}

h1 {
  margin-bottom: 13px;
}

/* ==========================================================
   BUTTON-BEREICH (DataTables Buttons)
   ========================================================== */

div.dt-buttons {
  display: flex;
  gap: 8px;
  margin-bottom: 10px;   /* Abstand zwischen Button und Tabelle */
}

/* ColVis Button optisch wie Chip */
div.dt-buttons .dt-button {
  padding: 6px 14px !important;
  border-radius: 20px !important;
  font-size: 12px !important;
  background: #e3e8ee !important;
  color: #2c3e50 !important;
  border: none !important;
  box-shadow: none !important;
  transition: all 0.2s ease !important;
}

div.dt-buttons .dt-button:hover {
  background: #d5dde6 !important;
}

div.dt-buttons .dt-button:active,
div.dt-buttons .dt-button.active {
  background: #2c3e50 !important;
  color: #ffffff !important;
}

/* ==========================================================
   ORT-FILTER (Toggle Chips)
   ========================================================== */

.toolbar {
  margin-bottom: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

.chip {
  padding: 6px 14px;
  border-radius: 20px;
  font-size: 12px;
  cursor: pointer;
  background: #e3e8ee;
  color: #2c3e50;
  transition: all 0.2s ease;
  user-select: none;
}

.chip:hover {
  background: #d5dde6;
}

.chip.active {
  background: #2c3e50;
  color: white;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}

/* ==========================================================
   TABELLEN-STYLING
   ========================================================== */

div.dataTables_wrapper {
  overflow-x: auto;   /* horizontales Scrollen aktivieren */
}

table.dataTable tbody td {
  padding: 4px 6px;
  line-height: 1.1;
  font-size: 12px;
}

/* Zentrierung */
#golfTable tbody td,
#golfTable thead th {
  text-align: center;
}

/* Wochenende visuell hervorheben */
table.dataTable tbody tr.weekend td:first-child {
  font-weight: bold;
}

/* Spaltenbreite ab bestimmter Position fixieren */
#golfTable th:nth-child(n+6),
#golfTable td:nth-child(n+6) {
  width: 70px;
  min-width: 70px;
  max-width: 70px;
  padding: 3px 3px !important;
  font-size: 11px;
}

/* Linien */
#golfTable th,
#golfTable td {
  border-right: 1px solid #e6eaef;
}

#golfTable tbody td {
  border-top: 1px solid #eef2f6;
}

/* Fixierte Spalten Hintergrund weiss halten */
.dtfc-fixed-left,
.dtfc-fixed-left table,
.dtfc-fixed-left thead th,
.dtfc-fixed-left tbody td {
  background-color: #ffffff !important;
}

.dtfc-fixed-left {
  box-shadow: 3px 0 5px rgba(0,0,0,0.04);
}

</style>
</head>

<body>

<h1>Teneriffa 2026/2027</h1>

<!-- ==========================================================
     ORT-FILTER (interaktive Chips)
     ========================================================== -->

<div class="toolbar">
  <div class="chip active" data-ort="">Alle</div>
  <div class="chip" data-ort="AM">AM</div>
  <div class="chip" data-ort="DS">DS</div>
  <div class="chip" data-ort="AD">AD</div>
  <div class="chip" data-ort="LA">LA</div>
  <div class="chip" data-ort="BV">BV</div>
  <div class="chip" data-ort="RE">RE</div>
</div>

<!-- ==========================================================
     TABELLE (wird dynamisch befüllt)
     ========================================================== -->

<table id="golfTable" class="display nowrap" style="width:100%">
  <thead></thead>
  <tbody></tbody>
</table>

<script>

/* ==========================================================
   KONSTANTEN
   ========================================================== */

const COL_DATE = 0;        // Datumsspalte
const COL_ORT  = 1;        // Ortsspalte
const COL_NAME_START = 7;  // Ab dieser Spalte Namensfelder

let table;

/* ==========================================================
   DATUMS-HILFSFUNKTIONEN
   ========================================================== */

// Wandelt "dd.mm.yyyy" in ein Date-Objekt um
function parseDate(dateStr) {
  const parts = dateStr.split(".");
  return new Date(parts[2], parts[1] - 1, parts[0]);
}

// Prüft ob Datum auf Wochenende fällt
function isWeekend(dateStr) {
  const d = parseDate(dateStr);
  const day = d.getDay();
  return day === 0 || day === 6;
}

/* ==========================================================
   CHIP-FILTER INITIALISIEREN
   ========================================================== */

function initChips() {

  document.querySelectorAll('.chip').forEach(chip => {

    chip.addEventListener('click', function () {

      // aktiven Status umschalten
      document.querySelectorAll('.chip')
        .forEach(c => c.classList.remove('active'));

      this.classList.add('active');

      // DataTables-Spaltenfilter anwenden
      const value = this.dataset.ort;
      table.column(COL_ORT).search(value).draw();
    });
  });
}

/* ==========================================================
   HAUPTINITIALISIERUNG
   ========================================================== */

document.addEventListener("DOMContentLoaded", function () {

  const csvUrl =
    "https://dariolorenzon.github.io/Teneriffa/golfplan.csv?v=" + Date.now();

  Papa.parse(csvUrl, {

    download: true,
    delimiter: ";",
    skipEmptyLines: true,

    complete: function(results) {

      const rows = results.data;
      const headers = rows[0];
      const data = rows.slice(1);

      /* Dynamische Tabellenkopf-Erstellung */
      const theadRow =
        '<tr>' +
        headers.map((h, index) => {

          // Namen zweizeilig darstellen
          if (index >= COL_NAME_START) {
            const parts = h.split(" ");
            if (parts.length >= 2) {
              return `<th>${parts[0]}<br>${parts[1]}</th>`;
            }
          }

          return `<th>${h}</th>`;
        }).join('') +
        '</tr>';

      document.querySelector('#golfTable thead').innerHTML = theadRow;

      /* DataTable initialisieren */
      table = $('#golfTable').DataTable({

        dom: 'Brt',
        paging: false,
        searching: true,

        buttons: [{
          extend: 'colvis',
          text: 'Spalten ein/ausblenden'
        }],

        data: data,
        scrollX: true,
        scrollY: "70vh",
        scrollCollapse: true,
        order: [[COL_DATE, "asc"]],
        fixedColumns: { leftColumns: 2 },
        fixedHeader: true,

        columnDefs: [

          { targets: [4, 5], visible: false },

          {
            targets: COL_DATE,
            render: function(data, type) {
              if (type === "sort")
                return parseDate(data).getTime();
              return data;
            }
          },

          { targets: "_all", className: "dt-center" },

          {
            targets: function(index) {
              return index >= COL_NAME_START;
            },
            render: function(data, type) {
              if (type === "display" && data) {
                const parts = data.split(" ");
                if (parts.length >= 2)
                  return parts[0] + "<br>" + parts[1];
              }
              return data;
            }
          }
        ],

        createdRow: function(row, rowData) {
          if (isWeekend(rowData[COL_DATE])) {
            $(row).addClass("weekend");
          }
        }

      });

      initChips();
    }
  });
});

</script>

</body>
</html>
