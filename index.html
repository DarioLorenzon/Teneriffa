<!DOCTYPE html>
<html lang="de-CH">
<head>
<meta charset="UTF-8">
<title>Teneriffa 2026/2027</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
<script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>
<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body { font-family: Arial, sans-serif; margin:15px; background:#f2f4f7; font-size:13px; }
h1 {
  margin-bottom: 8px;
  font-size: 16px;
  font-weight: 500;
  letter-spacing: 0.3px;
  color: #34495e;
}

.toolbar { margin-bottom:15px; display:flex; flex-wrap:wrap; gap:8px; }

.chip {
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  cursor:pointer;
  background:#e3e8ee;
  color:#2c3e50;
  transition:all .2s ease;
}

.chip:hover { background:#d5dde6; }

.chip.active {
  background:#2c3e50;
  color:#fff;
  box-shadow:0 2px 6px rgba(0,0,0,.15);
}

div.dt-buttons {
  display:flex;
  gap:8px;
  margin-bottom:10px;
}

div.dt-buttons .dt-button {
  padding:6px 14px !important;
  border-radius:20px !important;
  font-size:12px !important;
  background:#e3e8ee !important;
  color:#2c3e50 !important;
  border:none !important;
}

div.dt-buttons .dt-button:hover { background:#d5dde6 !important; }

#golfTable tbody td,
#golfTable thead th { text-align:center; }

#golfTable th:nth-child(n+6),
#golfTable td:nth-child(n+6) {
  width:70px;
  min-width:70px;
  max-width:70px;
  font-size:11px;
}

#golfTable th,
#golfTable td { border-right:1px solid #e6eaef; }

#golfTable tbody td { border-top:1px solid #eef2f6; }

.dtfc-fixed-left,
.dtfc-fixed-left table,
.dtfc-fixed-left thead th,
.dtfc-fixed-left tbody td {
  background:#fff !important;
}
</style>
</head>

<body>

<h1>Teneriffa 2026/2027</h1>

<div class="toolbar">
  <div class="chip active" data-ort="">Alle</div>
  <div class="chip" data-ort="AM">AM</div>
  <div class="chip" data-ort="DS">DS</div>
  <div class="chip" data-ort="AD">AD</div>
  <div class="chip" data-ort="LA">LA</div>
  <div class="chip" data-ort="BV">BV</div>
  <div class="chip" data-ort="RE">RE</div>
</div>

<table id="golfTable" class="display nowrap" style="width:100%">
  <thead></thead>
  <tbody></tbody>
</table>

<script>

/* ========================================================== */
/* KONFIGURATION                                              */
/* ========================================================== */

const CONFIG = {
  csvUrl: "https://dariolorenzon.github.io/Teneriffa/golfplan.csv",
  delimiter: ";",
  columns: { date: 0, ort: 1, nameStart: 7 }
};

const DOM = {
  table: document.getElementById("golfTable"),
  chips: document.querySelectorAll(".chip")
};

let tableInstance = null;

/* ========================================================== */
/* UTILITIES                                                  */
/* ========================================================== */

function parseDate(dateStr) {
  if (!dateStr || !dateStr.includes(".")) return null;
  const [d,m,y] = dateStr.split(".");
  return new Date(y, m-1, d);
}

function isWeekend(dateStr) {
  const date = parseDate(dateStr);
  if (!date) return false;
  const day = date.getDay();
  return day === 0 || day === 6;
}

function buildTableHeader(headers) {
  return `
    <tr>
      ${headers.map((header, index) => {
        if (index >= CONFIG.columns.nameStart && header.includes(" ")) {
          const [first, second] = header.split(" ");
          return `<th>${first}<br>${second}</th>`;
        }
        return `<th>${header}</th>`;
      }).join("")}
    </tr>
  `;
}

/* ========================================================== */
/* CHIP FILTER                                                */
/* ========================================================== */

function initChips() {
  DOM.chips.forEach(chip => {
    chip.addEventListener("click", () => {

      DOM.chips.forEach(c => c.classList.remove("active"));
      chip.classList.add("active");

      if (tableInstance) {
        tableInstance
          .column(CONFIG.columns.ort)
          .search(chip.dataset.ort)
          .draw();
      }
    });
  });
}

/* ========================================================== */
/* CSV LADEN                                                  */
/* ========================================================== */

function loadCsv() {

  Papa.parse(`${CONFIG.csvUrl}?v=${Date.now()}`, {
    download: true,
    delimiter: CONFIG.delimiter,
    skipEmptyLines: true,

    complete: function(results) {

      if (!results.data || results.data.length === 0) {
        console.error("CSV leer oder ungÃ¼ltig");
        return;
      }

      const headers = results.data[0];
      const data = results.data.slice(1);

      initDataTable(headers, data);
      initChips();
    },

    error: function(err) {
      console.error("Fehler beim Laden der CSV:", err);
    }
  });
}

/* ========================================================== */
/* DATATABLE                                                  */
/* ========================================================== */

function initDataTable(headers, data) {

  DOM.table.querySelector("thead").innerHTML =
    buildTableHeader(headers);

  tableInstance = $(DOM.table).DataTable({

    dom: 'Brt',
    paging: false,
    searching: true,
    autoWidth: false,
    deferRender: true,

    buttons: [{
      extend: 'colvis',
      text: 'Spalten ein/ausblenden'
    }],

    data: data,
    scrollX: true,
    scrollY: "70vh",
    scrollCollapse: true,
    order: [[CONFIG.columns.date, "asc"]],
    fixedColumns: { leftColumns: 2 },
    fixedHeader: true,

    columnDefs: [

      { targets: [4,5], visible: false },

      {
        targets: CONFIG.columns.date,
        render: function(data, type) {
          if (type === "sort") {
            const date = parseDate(data);
            return date ? date.getTime() : 0;
          }
          return data;
        }
      },

      { targets: "_all", className: "dt-center" },

      {
        targets: index => index >= CONFIG.columns.nameStart,
        render: function(data, type) {
          if (type === "display" && data && data.includes(" ")) {
            const [first, second] = data.split(" ");
            return `${first}<br>${second}`;
          }
          return data;
        }
      }
    ],

    createdRow: function(row, rowData) {
      if (isWeekend(rowData[CONFIG.columns.date])) {
        row.classList.add("weekend");
      }
    }

  });
}

/* ========================================================== */
/* APP START                                                  */
/* ========================================================== */

document.addEventListener("DOMContentLoaded", loadCsv);

</script>

</body>
</html>
