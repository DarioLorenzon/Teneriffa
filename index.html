<!DOCTYPE html>
<html lang="de-CH">
<head>
<meta charset="UTF-8">
<title>Golf Planung</title>

<style>
body {
    font-family: Arial, sans-serif;
    font-size: 13px;
    margin: 20px;
}

.table-container {
    overflow: auto;
    max-height: 80vh;
    border: 1px solid #ccc;
}

table {
    border-collapse: collapse;
    width: max-content;
    min-width: 100%;
}

th, td {
    border: 1px solid #ccc;
    padding: 4px 8px;
    text-align: center;
    white-space: nowrap;
}

/* Kopfzeile fixieren */
thead th {
    position: sticky;
    top: 0;
    background-color: #e8f0fe;
    z-index: 5;
}

/* Fixierte Spalten */
.fix-datum {
    position: sticky;
    left: 0;
    background-color: #f4f6f9;
    z-index: 4;
    min-width: 90px;
}

.fix-ort {
    position: sticky;
    left: 90px;
    background-color: #f4f6f9;
    z-index: 4;
    min-width: 80px;
}

.fix-tee1 {
    position: sticky;
    left: 170px;
    background-color: #f4f6f9;
    z-index: 4;
    min-width: 80px;
}

/* Fixierte Header st√§rker hervorheben */
thead .fix-datum,
thead .fix-ort,
thead .fix-tee1 {
    background-color: #dbe7ff;
    z-index: 6;
}

/* Hover Effekt */
tbody tr:hover {
    background-color: #f2f7ff;
}
</style>
</head>

<body>

<h2>Golf Planung</h2>

<div class="table-container">
<table>
    <thead>
        <tr>
            <th class="fix-datum">Datum</th>
            <th class="fix-ort">Ort</th>
            <th class="fix-tee1">Tee Time 1</th>
            <th>Tee Time 2</th>
            <th>Tee Time 3</th>
            <th>Anzahl</th>
            <th>Dario</th>
            <th>Beatrice</th>
            <th>Sandra</th>
