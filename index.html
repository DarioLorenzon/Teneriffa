<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Golf Planung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  margin: 20px;
  background: #f2f4f7;
}

h1 {
  margin-bottom: 10px;
}

.buttons {
  margin-bottom: 15px;
}

button {
  padding: 8px 12px;
  margin-right: 5px;
  border: none;
  background: #2c3e50;
  color: white;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background: #1a252f;
}

table {
  background: white;
}
</style>
</head>

<body>

<h1>Golf Planung</h1>

<div class="buttons">
  <button onclick="filterOrt('')">Alle</button>
  <button onclick="filterOrt('AM')">AM</button>
  <button onclick="filterOrt('DS')">DS</button>
  <button onclick="filterOrt('AD')">AD</button>
</div>

<table id="golfTable" class="display" style="width:100%">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
let table;

function filterOrt(value) {
  if (table) {
    table.column(4).search(value).draw(); // Spalte E = Ort
  }
}

document.addEventListener("DOMContentLoaded", function () {

  Papa.parse("golfplan.csv", {
    download: true,
    delimiter: ";",
    skipEmptyLines: true,
    complete: function(results) {

      const rows = results.data;

      const headers = rows[0];
      const data = rows.slice(1);

      const maxCols = headers.length;

      // Zeilen auf gleiche LÃ¤nge bringen
      const normalizedData = data.map(row => {
        while (row.length < maxCols) row.push("");
        return row;
      });

      // Header einsetzen
      const theadRow =
        '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      document.querySelector('#golfTable thead').innerHTML = theadRow;

      // DataTable starten
      table = $('#golfTable').DataTable({
        data: normalizedData,
        pageLength: 50,
        autoWidth: false,
        deferRender: true,
        columns: headers.map(() => ({ defaultContent: "" }))
      });

    }
  });

});
</script>

</body>
</html>
