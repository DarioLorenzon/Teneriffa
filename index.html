<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<title>Golf Planung</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">

<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  margin: 20px;
  background: #f2f4f7;
}

h1 { margin-bottom: 10px; }

.buttons-bar { margin-bottom: 15px; }

button {
  padding: 8px 12px;
  margin-right: 5px;
  border: none;
  background: #2c3e50;
  color: white;
  cursor: pointer;
  border-radius: 4px;
}

select {
  padding: 8px;
  margin-left: 10px;
}

table { background: white; }
</style>
</head>

<body>

<h1>Golf Planung</h1>

<div class="buttons-bar">
  <button onclick="filterOrt('')">Alle Orte</button>
  <button onclick="filterOrt('AM')">AM</button>
  <button onclick="filterOrt('DS')">DS</button>
  <button onclick="filterOrt('AD')">AD</button>
  <span id="personFilter"></span>
</div>

<table id="golfTable" class="display" style="width:100%">
  <thead></thead>
  <tbody></tbody>
</table>

<script>
let table;
let currentPersonCol = null;

const COL_DATE = 0;
const COL_ORT  = 4;

function formatDate(dateStr) {
  if (!dateStr) return "";
  const d = new Date(dateStr);
  if (isNaN(d)) return dateStr;
  return ("0" + d.getDate()).slice(-2) + "." +
         ("0" + (d.getMonth()+1)).slice(-2) + "." +
         d.getFullYear();
}

function filterOrt(value) {
  table.column(COL_ORT).search(value).draw();
}

function filterPerson(colIndex) {
  currentPersonCol = colIndex === "" ? null : parseInt(colIndex);
  table.draw();
}

document.addEventListener("DOMContentLoaded", function () {

  Papa.parse("golfplan.csv", {
    download: true,
    delimiter: ";",
    skipEmptyLines: true,
    complete: function(results) {

      const rows = results.data;
      const headers = rows[0];
      const data = rows.slice(1);

      const maxCols = headers.length;

      const normalizedData = data.map(row => {
        while (row.length < maxCols) row.push("");
        row[COL_DATE] = formatDate(row[COL_DATE]);
        return row;
      });

      // Header einsetzen
      const theadRow =
        '<tr>' + headers.map(h => `<th>${h}</th>`).join('') + '</tr>';
      document.querySelector('#golfTable thead').innerHTML = theadRow;

      // Personen-Dropdown
      let personDropdown = '<select onchange="filterPerson(this.value)">';
      personDropdown += '<option value="">Alle Personen</option>';
      headers.forEach((h,i) => {
        if (i > COL_ORT) {
          personDropdown += `<option value="${i}">${h}</option>`;
        }
      });
      personDropdown += '</select>';
      document.getElementById("personFilter").innerHTML = personDropdown;

      // DataTable starten
      table = $('#golfTable').DataTable({
        data: normalizedData,
        pageLength: 50,
        autoWidth: false,
        deferRender: true,
        order: [[COL_DATE, "asc"]],
        dom: 'Bfrtip',   // Buttons aktivieren
        buttons: [
          {
            extend: 'colvis',
            text: 'Spalten anzeigen'
          }
        ],
        columns: headers.map((h,i) => ({
          title: h,
          width: i === COL_DATE ? "110px" : "90px",
          defaultContent: ""
        }))
      });

      // Custom Personenfilter
      $.fn.dataTable.ext.search.push(function(settings, data) {
        if (currentPersonCol === null) return true;
        const cell = data[currentPersonCol];
        return cell && cell.trim() !== "";
      });

    }
  });

});
</script>

</body>
</html>
