/* ============================= */
/* Layout */
/* ============================= */

body {
  font-family: Arial, sans-serif;
  margin: 15px;
  background: #f2f4f7;
  font-size: 13px;
}

h1 { margin-bottom: 5px; }

#lastUpdate {
  margin-bottom: 15px;
  font-size: 13px;
  color: #555;
}

/* Toolbar */
.toolbar {
  margin-bottom: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 8px;
}

button {
  padding: 8px 10px;
  border-radius: 4px;
  border: none;
  background: #2c3e50;
  color: white;
  cursor: pointer;
  font-size: 13px;
}

button:hover { background: #1a252f; }

/* ============================= */
/* DataTable Styling */
/* ============================= */

div.dataTables_wrapper {
  overflow-x: auto;
}

/* Kompakt */
table.dataTable tbody td {
  padding: 4px 4px;
  line-height: 1.1;
  font-size: 12px;
}

/* Alles zentriert */
#golfTable tbody td,
#golfTable thead th {
  text-align: center;
  white-space: nowrap;
}

/* Wochenende markieren */
table.dataTable tbody tr.weekend td:first-child {
  font-weight: bold;
}

/* ============================= */
/* Spaltenbreiten optimiert */
/* ============================= */

/* Datum */
#golfTable th:nth-child(1),
#golfTable td:nth-child(1) {
  min-width: 95px;
}

/* Ort */
#golfTable th:nth-child(2),
#golfTable td:nth-child(2) {
  min-width: 45px;
}

/* T1, T2, T3 – exakt für 11:00 */
#golfTable th:nth-child(3),
#golfTable th:nth-child(4),
#golfTable th:nth-child(5),
#golfTable td:nth-child(3),
#golfTable td:nth-child(4),
#golfTable td:nth-child(5) {
  min-width: 55px;
  max-width: 55px;
}

</style>
