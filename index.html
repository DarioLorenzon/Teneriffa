<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golfplan Teneriffa</title>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.7.1.min.js"></script>

<!-- DataTables -->
<link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/jquery.dataTables.min.css">
<script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>

<!-- Extensions -->
<link rel="stylesheet" href="https://cdn.datatables.net/fixedcolumns/4.3.0/css/fixedColumns.dataTables.min.css">
<script src="https://cdn.datatables.net/fixedcolumns/4.3.0/js/dataTables.fixedColumns.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/fixedheader/3.4.0/css/fixedHeader.dataTables.min.css">
<script src="https://cdn.datatables.net/fixedheader/3.4.0/js/dataTables.fixedHeader.min.js"></script>

<link rel="stylesheet" href="https://cdn.datatables.net/buttons/2.4.1/css/buttons.dataTables.min.css">
<script src="https://cdn.datatables.net/buttons/2.4.1/js/dataTables.buttons.min.js"></script>
<script src="https://cdn.datatables.net/buttons/2.4.1/js/buttons.colVis.min.js"></script>

<!-- PapaParse -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

#lastUpdate {
  margin-bottom: 15px;
  font-weight: bold;
}

.weekend {
  background-color: #f9f2d0 !important;
}

th {
  background-color: #f0f0f0;
}

table.dataTable td {
  white-space: nowrap;
}
</style>
</head>

<body>

<h2>Golfplan Teneriffa</h2>
<div id="lastUpdate">Lade Datenâ€¦</div>

<table id="golfTable" class="display nowrap" style="width:100%">
  <thead></thead>
  <tbody></tbody>
</table>

<script>

/* ===================================== */
/* Konfigurierbare Spalten-Positionen   */
/* ===================================== */

const COL_DATE = 0;
const COL_ORT  = 1;
const COL_NAME_START = 6;

let table;
let lastCsvSignature = null;

/* Datum korrekt sortieren */
function parseDate(dateStr) {
  const parts = dateStr.split(".");
  return new Date(parts[2], parts[1] - 1, parts[0]);
}

/* Wochenende erkennen */
function isWeekend(dateStr) {
  const d = parseDate(dateStr);
  const day = d.getDay();
  return day === 0 || day === 6;
}

/* CSV laden & ggf. Tabelle aktualisieren */
function loadCsv(initialLoad = false) {

  const csvUrl = "https://dariolorenzon.github.io/Teneriffa/golfplan.csv?v=" + Date.now();

  Papa.parse(csvUrl, {
    download: true,
    delimiter: ";",
    skipEmptyLines: true,

    complete: function(results) {

      if (!results.data || results.data.length === 0) {
        console.error("CSV leer oder nicht erreichbar");
        return;
      }

      const rows = results.data;
      const headers = rows[0];
      const data = rows.slice(1);

      const newSignature = JSON.stringify(rows);

      if (!initialLoad && newSignature === lastCsvSignature) {
        return;
      }

      lastCsvSignature = newSignature;

      const now = new Date();
      document.getElementById("lastUpdate").textContent =
        "Letzte Aktualisierung: " +
        now.toLocaleDateString("de-CH") + " " +
        now.toLocaleTimeString("de-CH");

      if (initialLoad) {

        const theadRow =
          "<tr>" +
          headers.map((h, index) => {

            if (h.startsWith("Tee Time")) {
              const number = h.replace("Tee Time", "").trim();
              return `<th>T${number}</th>`;
            }

            if (index >= COL_NAME_START) {
              const parts = h.split(" ");
              if (parts.length >= 2) {
                return `<th>${parts[0]}<br>${parts[1]}</th>`;
              }
            }

            return `<th>${h}</th>`;

          }).join("") +
          "</tr>";

        document.querySelector("#golfTable thead").innerHTML = theadRow;

        table = $("#golfTable").DataTable({

          dom: "Blrtip",
          searching: true,

          buttons: [{
            extend: "colvis",
            text: "Spalten anzeigen"
          }],

          data: data,

          scrollX: true,
          scrollY: "70vh",
          scrollCollapse: true,

          pageLength: 50,
          order: [[COL_DATE, "asc"]],

          fixedColumns: { leftColumns: 2 },
          fixedHeader: true,

          columnDefs: [

            {
              targets: COL_DATE,
              render: function(data, type) {
                if (type === "sort") {
                  return parseDate(data).getTime();
                }
                return data;
              }
            },

            {
              targets: "_all",
              className: "dt-center"
            },

            {
              targets: function(index) {
                return index >= COL_NAME_START;
              },
              render: function(data, type) {
                if (type === "display" && data) {
                  const parts = data.split(" ");
                  if (parts.length >= 2) {
                    return parts[0] + "<br>" + parts[1];
                  }
                }
                return data;
              }
            }
          ],

          createdRow: function(row, rowData) {
            if (isWeekend(rowData[COL_DATE])) {
              $(row).addClass("weekend");
            }
          }

        });

      } else {

        table.clear();
        table.rows.add(data);
        table.draw(false);

      }

    }

  });
}

/* Initial laden + 30-Minuten-Check */

document.addEventListener("DOMContentLoaded", function () {

  loadCsv(true);

  setInterval(function() {
    loadCsv(false);
  }, 30 * 60 * 1000);

});

</script>

</body>
</html>
