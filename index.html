<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golf Anmeldung Übersicht</title>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>

<style>
body {
    font-family: Arial, sans-serif;
    margin: 10px;
}

h2 {
    text-align: center;
}

button {
    padding: 10px;
    margin: 5px 0;
    font-size: 16px;
}

.table-container {
    overflow-x: auto;
}

table {
    border-collapse: collapse;
    width: 100%;
    min-width: 900px;
}

th, td {
    border: 1px solid #ccc;
    padding: 6px;
    text-align: center;
    font-size: 14px;
}

th {
    background-color: #f2f2f2;
}

@media (max-width: 768px) {
    th, td {
        font-size: 12px;
        padding: 4px;
    }
}
</style>
</head>
<body>

<h2>Golf Anmeldung Übersicht</h2>

<input type="file" id="fileInput" accept=".csv">
<br>
<button onclick="exportTable()">Als XLS exportieren</button>

<div class="table-container">
    <table id="dataTable"></table>
</div>

<script>
let tableData = [];

document.getElementById('fileInput').addEventListener('change', handleFile);

function handleFile(e) {
    const file = e.target.files[0];
    const reader = new FileReader();

    reader.onload = function(event) {
        const text = event.target.result;
        parseCSV(text);
        renderTable();
    };

    reader.readAsText(file, 'UTF-8');
}

function parseCSV(text) {
    const rows = text.trim().split(/\r?\n/);
    tableData = rows.map(row => row.split(';').map(cell => cell.trim()));

    const header = tableData[0];
    const body = tableData.slice(1);

    body.sort((a, b) => {
        const dateA = parseDate(a[0]);
        const dateB = parseDate(b[0]);
        return dateA - dateB;
    });

    tableData = [header, ...body];
}

function parseDate(dateStr) {
    const parts = dateStr.split('.');
    return new Date(parts[2], parts[1] - 1, parts[0]);
}

function renderTable() {
    const table = document.getElementById('dataTable');
    table.innerHTML = '';

    tableData.forEach((row, rowIndex) => {
        const tr = document.createElement('tr');

        row.forEach((cell, colIndex) => {
            const element = document.createElement(rowIndex === 0 ? 'th' : 'td');
            element.textContent = cell;
            tr.appendChild(element);
        });

        table.appendChild(tr);
    });
}

function exportTable() {
    const ws = XLSX.utils.aoa_to_sheet(tableData);
    const wb = XLSX.utils.book_new();
    XLSX.utils.book_append_sheet(wb, ws, "Golf");
    XLSX.writeFile(wb, "Golf_Anmeldungen.xlsx");
}
</script>

</body>
</html>
