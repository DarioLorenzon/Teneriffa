<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Golf Anmeldung</title>

<style>
body {
  font-family: Arial, sans-serif;
  margin: 20px;
}

h1 {
  margin-bottom: 10px;
}

.controls {
  margin-bottom: 15px;
  display: flex;
  flex-wrap: wrap;
  gap: 10px;
}

table {
  border-collapse: collapse;
  width: 100%;
  min-width: 800px;
}

th, td {
  border: 1px solid #ccc;
  padding: 6px;
  text-align: center;
  font-size: 14px;
}

th {
  background-color: #f2f2f2;
}

/* Wochenende grau */
.weekend {
  background-color: #eeeeee;
}

/* Fixierte Spalten */
th.sticky, td.sticky {
  position: sticky;
  left: 0;
  background: white;
  z-index: 2;
}

th.sticky2, td.sticky2 {
  position: sticky;
  left: 120px;
  background: white;
  z-index: 2;
}

th.sticky {
  z-index: 3;
}

.table-wrapper {
  overflow-x: auto;
}

@media (max-width: 768px) {
  th, td {
    padding: 4px;
    font-size: 12px;
  }
}
</style>
</head>

<body>

<h1>Golf Anmeldung</h1>

<div class="controls">
  <label>Ort:
    <select id="ortFilter">
      <option value="alle">Alle</option>
      <option value="AM">AM</option>
      <option value="DS">DS</option>
      <option value="AD">AD</option>
    </select>
  </label>
</div>

<div class="table-wrapper">
  <table id="tabelle">
    <thead>
      <tr id="headerRow"></tr>
    </thead>
    <tbody id="tableBody"></tbody>
  </table>
</div>

<script>
const personen = ["Lorenzon Dario", "Gruber Beatrice", "Stanek Sandra"];

const daten = [
  { datum: "01.12.2025", ort: "AM" },
  { datum: "02.12.2025", ort: "" },
  { datum: "03.12.2025", ort: "AM" },
  { datum: "04.12.2025", ort: "DS" },
  { datum: "05.12.2025", ort: "AM" },
  { datum: "06.12.2025", ort: "" },
  { datum: "07.12.2025", ort: "AD" },
  { datum: "08.12.2025", ort: "DS" }
];

function istWochenende(datumString) {
  const parts = datumString.split(".");
  const date = new Date(parts[2], parts[1] - 1, parts[0]);
  const tag = date.getDay();
  return tag === 0 || tag === 6;
}

function renderTabelle() {

  const ortFilter = document.getElementById("ortFilter").value;

  const headerRow = document.getElementById("headerRow");
  const tableBody = document.getElementById("tableBody");

  headerRow.innerHTML = "";
  tableBody.innerHTML = "";

  // Header bauen
  let headerHTML = `
    <th class="sticky" style="min-width:120px;">Datum</th>
    <th class="sticky2" style="min-width:80px;">Ort</th>
  `;

  personen.forEach(p => {
    headerHTML += `<th>${p}</th>`;
  });

  headerRow.innerHTML = headerHTML;

  // Zeilen bauen
  daten.forEach((eintrag, index) => {

    if (ortFilter !== "alle" && eintrag.ort !== ortFilter) return;

    const tr = document.createElement("tr");

    if (istWochenende(eintrag.datum)) {
      tr.classList.add("weekend");
    }

    let rowHTML = `
      <td class="sticky">${eintrag.datum}</td>
      <td class="sticky2">${eintrag.ort}</td>
    `;

    personen.forEach((p, pIndex) => {
      rowHTML += `
        <td>
          <input type="checkbox" id="cb-${index}-${pIndex}">
        </td>
      `;
    });

    tr.innerHTML = rowHTML;
    tableBody.appendChild(tr);
  });
}

document.getElementById("ortFilter").addEventListener("change", renderTabelle);

renderTabelle();
</script>

</body>
</html>
